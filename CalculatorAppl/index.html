<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Arithmetic Operations</h1>
    <div class="container">
        <div class="display">DISPLAY</div>
            <div class="test">
            <div class="holder">
                <div class="operator-1" value="clear" id="AC">AC</div>
                <div class="num" value="7" id="7">7</div>
                <div class="num" value="4" id="4">4</div>
                <div class="num"value="1" id="1">1</div>
                <div class="num zero"value="0" id="0">0</div>
            </div>
            <div class="holder">
                <div class="operator-1" value="" id="">+/-</div>
                <div class="num" value="8" id="8">8</div>
                <div class="num" value="5" id="5">5</div>
                <div class="num" value="2" id="2">2</div>
                <!-- <div class="num" value="" id=""></div> -->
            </div>
            <div class="holder">
                <div class="operator-1" value="%" id="%">%</div>
                <div class="num" value="9" id="9">9</div>
                <div class="num" value="6" id="6">6</div>
                <div class="num" value="3" id="3">3</div>
                <div class="num" value="." id="point">,</div>
            </div>
            <div class="holder">
                <div class="operator" value="/" id="division">/</div>
                <div class="operator" value="*" id="multiplication">*</div>
                <div class="operator" value="-" id="subtract">-</div>
                <div class="operator" value="+" id="addition">+</div>
                <div class="operator" value="result" id="result">=</div>
            </div>


        </div>

    </div>


</body>
<script src="js/script.js"></script>
</html>
