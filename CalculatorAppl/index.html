<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Arithmetic Operations</h1>
    <div class="container">
        <div class="display">DISPLAY</div>
            <div class="test">
            <div class="holder">
                <div class="ac" value="clear" id="AC">AC</div>
                <div class="num">7</div>
                <div class="num">4</div>
                <div class="num">1</div>
                <div class="num zero"value="0" id="0">0</div>
            </div>
            <div class="holder">
                <div class="operator-1" value="" id="">+/-</div>
                <div class="num">8</div>
                <div class="num">5</div>
                <div class="num">2</div>
                <!-- <div class="num" value="" id=""></div> -->
            </div>
            <div class="holder">
                <div class="operator-1" value="%" id="%">%</div>
                <div class="num">9</div>
                <div class="num">6</div>
                <div class="num">3</div>
                <div class="num">.</div>
            </div>
            <div class="holder">
                <div class="operator">/</div>
                <div class="operator">*</div>
                <div class="operator">-</div>
                <div class="operator">+</div>
                <div class="res">=</div>
            </div>

        </div>

    </div>


</body>
<script src="js/script.js"></script>
</html>
